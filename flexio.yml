title: HubSpot Integration
description: Functions for accessing your HubSpot info
image:
  src: https://logo.clearbit.com/hubspot.com
  alt: HubSpot logo
functions:
  - path: hubspot-list-contacts.py
prompts:
  - element: form
    name: form_api_key
    title: HubSpot API key
    description: |
      Use your HubSpot API key to access the same APIs that power all HubSpot tools.
    class: el-form--cozy el-form__label-tiny
    rules:
      hubspot_api_key:
        - required: true
          message: Please enter a valid API key to continue.
    form_items:
      - element: input
        type: text
        name: hubspot_api_key
        label: API key
        placeholder: API key
        value: ''
